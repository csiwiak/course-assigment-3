<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-controller="NarrowItDownController as narrowItDown">
   <div class="container" >
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrowItDown.search(searchTerm);" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator ng-if="narrowItDown.showLoader == true"></items-loader-indicator>
    
    <!-- found-items should be implemented as a component -->
    <found-items items="narrowItDown.found" on-remove="narrowItDown.removeItem"> </found-items>

  </div>


<!--  <div>
        <h3>List of Menu Categories</h3>
          <ul>
             <li ng-repeat="item in narrowItDown.found">  {{item.name}} </li>
          </ul>

  </div>
-->
</body>
</html>
